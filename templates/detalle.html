<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle pokemon</title>
    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='pokeball.png')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<body>
    <div class="card mb-3 mt-3" style="max-width: 540px; margin: auto;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="https://th.bing.com/th/id/R.aa912737de175d081173c12487449ab3?rik=MA5mfJLDklDTVA&riu=http%3a%2f%2forig04.deviantart.net%2fc7a6%2ff%2f2015%2f364%2fc%2fb%2fpokemon_lucario_by_tikitree2-d9m28q9.png&ehk=Dpx1cfYi2z%2bdtL5PbMLTyJoFFUiXuEoaw6NO%2fESIynQ%3d&risl=&pid=ImgRaw&r=0" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">ESTADISTICAS DEL POKEMON</h5>
                    <p class="card-text">HP.</p>
                    <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25"
                        aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar bg-success" style="width:{{hp}}%">{{hp}}%</div>
                    </div>
                    <p class="card-text">ATTACK.</p>
                    <div class="progress" role="progressbar" aria-label="Info example" aria-valuenow="50"
                        aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar bg-info" style="width: {{attack}}%">{{attack}}%</div>
                    </div>
                    <p class="card-text">DEFENCE.</p>
                    <div class="progress" role="progressbar" aria-label="Info example" aria-valuenow="50"
                        aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar bg-danger" style="width: {{defence}}%">{{defence}}%</div>
                    </div>
                    <p class="card-text">SPEED.</p>
                    <div class="progress" role="progressbar" aria-label="Info example" aria-valuenow="{{speed}}"
                        aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar bg-warning" style='width:{{speed}}%'>{{speed}}%</div>
                    </div>
                    <p class="card-text"><small class="text-muted"></small></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
